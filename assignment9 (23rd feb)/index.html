<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <style>
        body{
            margin:0;
            font-family: Arial, Helvetica, sans-serif;
            background: linear-gradient(135deg,#667eea,#764ba2);
            height:100vh;
            display:flex;
            justify-content:center;
            align-items:center;
        }
        .card{
            background:#fff;
            padding:30px 35px;
            border-radius:12px;
            width:320px;
            box-shadow:0 10px 25px rgba(0,0,0,0.15);
        }
        h2{
            text-align:center;
            margin-bottom:25px;
            color:#333;
        }
        label{
            font-size:14px;
            color:#555;
        }
        input{
            width:100%;
            padding:10px;
            margin:6px 0 16px 0;
            border-radius:6px;
            border:1px solid #ccc;
            outline:none;
            transition:0.2s;
        }
        input:focus{
            border-color:#667eea;
        }
        button{
            width:100%;
            padding:11px;
            border:none;
            border-radius:6px;
            background:#667eea;
            color:#fff;
            font-size:15px;
            cursor:pointer;
            transition:0.3s;
        }
        button:hover{
            background:#5a67d8;
        }
    </style>
</head>
<body>

    <div class="card">
        <h2>Login</h2>

        <form method="POST" action="/login">

            <label>Username</label>
            <input type="text" name="username" required>

            <label>Password</label>
            <input type="password" name="pass" required>

            <button type="submit">Login</button>

        </form>
    </div>

</body>
</html>
